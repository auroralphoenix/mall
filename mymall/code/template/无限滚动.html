<html>
<head>
<meta charset="utf-8">

<!-- 引入样式 -->
<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	ul li {
		float: left;
		width: 100px;
		line-height: 100px;
		text-align: center;
		height: 100px;
		background-color: aquamarine;
		
	}
	.clearfix::after{
		content:'';
		display: inline-block;
		height: 0;
		clear: both;
	}
	.out-box{
		width: 200p;
		height: 100px;
		overflow: hidden;
		margin: 100px auto;
	}
	ul{
		width: 1000px;
		position: relative;
		left: 0;
	}
	</style>
</head>
<body>
	<div class="out-box">
<ul class="clearfix">
	<li>1</li>
	<li>2</li>
	<li>3</li>
    <li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	</ul>
	</div>
<script src="../../js/轮播插件/jquery-1.11.3.min.js">
	</script>
<script>
	$(function(){
		var index = 0;
		setInterval(function(){
			index++;
			
			
			$('ul').animate({
				left: -index * 100
			},300,function(){
				if(index > 8){
					index = 0;
					$('ul').css('left',0)
				}
			})
		},1000)
	})
	</script>
</body>
</html>
